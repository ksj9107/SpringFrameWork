<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    *{
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        margin: 0;
    }
    .container div{
        border: solid 1px black;
    }
    .container>.container-header{
        border: none;
        min-width: 1100px;
        height: 160px;
        border-top: solid 1px gray;
        border-bottom: solid 1px gray;
        background: white;
    }
    .container-header>div{
        margin-bottom: 8px; 
    }
    .container-header>.menu{
        width: 1080px;
        height: 32px;
        margin: 0 auto;
        
    }
    .container-header>.new{
        width: 800px;
        height: 100px;
        margin: 8px auto;
        border:none;
       
    }
    .new>div{
        display: inline-block;
    }
    .new>.logo{
        width: 120px;
        height: 50px;
        margin: 25px 8px 25px 8px;
    }
    .new>.greenwindow{
        width: 400px;
        height: 50px;
        margin: 25px 8px 25px 8px;
    }
    .new>.search{
        width: 120px;
        height: 50px;
        margin: 25px 8px 25px 8px;
    }
    .container{
        min-width: 1100px;
        height: 1500px;
        background: darkgray;
    }
    .container>.container-body{
        width: 1100px;
        height: 1466px;
        margin: 0 auto;
        padding: 8px 10px 0px 10px;
        border: none;
        
    }
    .container>.container-body>*{
        font-size: 14px;
    }
    .container-body>.left-box{
        width: 740px;
        height: 428px;
        float:left;
        border: none;
    }
    .container-body>.right-box{
        width: 330px;
        height: 428px;
        float: right;
        border: none;
    }
    .left-box>div{
        background: white;
        margin-bottom: 8px;
    }
    .right-box>div{
        background: white;
        margin-bottom: 8px;
    }
    .left-box>.adverse{
        height: 120px;
    }

    .left-box>.news{
        height: 300px;
    }
    
    .right-box>.signup{
        height: 100px;
    }
    .right-box>.timesquare{
        height: 100px;
    }
    .right-box>.adverse2{
        height: 210px;
    }
    
       </style>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <div class="new">
                <div class="logo"></div>
                <div class="greenwindow"></div>
                <div class="search"></div>
            </div>
            <div class="menu"></div>
        </div>
        <div class="container-body">
            <div class="left-box">
                <div class="adverse"></div>
                <div class="news"></div>
            </div>
            <div class="right-box">
                <div class="signup"></div>
                <div class="timesquare"></div>
                <div class="adverse2"></div>
            </div>
        </div>
    </div>
</body>
</html>
