<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

    table,td,th{
        border: 1px solid black;
        border-collapse: collapse;
    }
    
    /* nth-child(여기들어가는내용)
    even== 2n  : 짝수
    odd == 2n-1: 홀수 */
    tbody>tr:nth-child(odd){
        background-color: aliceblue;
    }
    tbody>tr:hover,tfoot:hover{
        background-color: pink;
    }
    </style>
</head>
<body>
    <table width="100%">
        <thead>
            <tr>
                <th width="33.3%">번호</th>
                <th width="33.3%">이름</th>
                <th width="33.3%">나이</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>x</td>
                <td>x</td>
                <td>x</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>20</td>
            </tr>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>20</td>
            </tr>
            <tr>
                <td>1</td>
                <td>홍길동</td>
                <td>20</td>
            </tr>
        </tbody>
    
    </table>
</body>
</html>
